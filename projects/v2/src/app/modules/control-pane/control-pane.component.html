<app-sidenav>
  <div header>
    <div class="w-100 text-center pt-3">
      <img
        src="./../../../assets/logo.svg"
        alt=""
        class="w-100 logo-link"
        routerLink="/"
        matTooltip="Home Page"
        matTooltipPosition="below"
      />
    </div>
  </div>

  <div body>
    <div class="px-3">
      <button
        mat-icon-button
        style="border-radius: 8px"
        #tooltip="matTooltip"
        (click)="togglePane()"
        matTooltip="Toggle Control Pane"
        matTooltipPosition="below"
        class="w-100 br-0 secondary"
      >
        <mat-icon style="font-weight: bold">keyboard_arrow_left</mat-icon>
      </button>
    </div>
    <div class="px-3">
      <app-legend></app-legend>
    </div>
    <div class="px-3">
      <app-functions></app-functions>
    </div>
  </div>

  <div footer>
    <button mat-stroked-button class="w-100 report" (click)="sendMail()">
      Report Problem
    </button>
  </div>
</app-sidenav>
